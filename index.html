<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <base target="_blank" />
    <title>Graphics guruji</title>
  </head>
  <body>
    <div class="container">
      <div class="leaf"></div>
      <div class="leaf2"></div>
      <div class="leaf3"></div>

      <div class="contact">
        <div class="contact__logo">
          <img src="./img/logo.svg" alt="Graphips giriji" />
        </div>
        <div class="hello">
          <p>Hello, Maria</p>
        </div>
        <div class="login__info">
          <p class="login">Login</p>
          <p class="login_item">Please login to your account.</p>
        </div>
        <form action="" class="contact__form">
          <div class="contact_form_item">
            <label for="contact_form_item--email">Email</label>
            <input id="contact_form_item--email" type="email" />
          </div>
          <div class="contact_form_item">
            <label for="contact_form_item--password">Password</label>
            <input id="contact_form_item--password" type="password" />
          </div>
          <div class="contact_form_item">
            <button>Login</button>
          </div>
          <div class="check">
            <p>Not you? <a href="#"> Switch Account</a></p>
            <a href="#">Forgot password?</a>
          </div>
        </form>
        <div class="choose"><p>or login with</p></div>
        <div class="contact__social">
          <div class="contact_social_item">
            <a href="/"> <img src="./img/Gmail.png" alt="Gmail" /></a>
          </div>
          <div class="contact_social_item">
            <a href="/"> <img src="./img/facebook.png" alt="Facebook" /></a>
          </div>
          <div class="contact_social_item">
            <a href="/"> <img src="./img/twitter.png" alt="twitter" /></a>
          </div>
        </div>
        <footer class="contact__footer">
          <p>Donâ€™t have an account? <a href="#">Register now</a></p>
          <p>
            By signing up, you are agree with our
            <a href="#"> Terms & Conditions</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
